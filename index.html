<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformation for your RESTAPI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="index.html" method="POST">

      <h6>Werden Daten gelesen und geschrieben ?</h6>
      <input type="checkbox" name="write" id="write" />
      <input type="checkbox" name="read" id="read" />

      <h6>Geben Sie die Endpunkte an und trennen sie mit einen Komma -> ,</h6>
      <label for="Endpoints">Endpoints</label><br />
      <input type="text" name="Endpoints" id="Endpoints" />

      <button type="submit"></button>
    </form>
  </body>
  <script src="./Schemaparser.js"></script>
</html>
